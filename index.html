   <style>
     /* Reset */
     * {
       margin: 0;
       padding: 0;
       box-sizing: border-box;
     }
 
     body {
       height: 100vh;
       display: flex;
       justify-content: center;
       align-items: center;
       background: url("animation-cPTDWzld_1-K9NTpCSI.gif") no-repeat center center/cover;
       font-family: Arial, sans-serif;
       position: relative;
     }
 
     /* Black overlay with 60% opacity */
     body::before {
       content: "";
       position: absolute;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       background: rgba(0, 0, 0, 0.6);
       z-index: 0;
     }
 
     .wrapper {
       text-align: center;
       width: 90%;
       max-width: 400px;
       position: relative;
       z-index: 1;
       /* keep content above overlay */
     }
 
     /* Alert Box */
     .alert {
       background-color: rgb(238, 232, 232);
       padding: 15px;
       border-radius: 10px;
       font-size: 16px;
       margin-bottom: 25px;
       color: #7f1d1d;
       /* dark red */
       font-weight: 500;
       animation: pulse 2s infinite;
     }
 
     .alert span {
       font-weight: 600;
     }
 
     .alert b {
       font-weight: bold;
       color: #7f1d1d;
     }
 
     /* Pulse Animation */
     @keyframes pulse {
       0% {
         opacity: 1;
       }
 
       50% {
         opacity: 0.6;
       }
 
       100% {
         opacity: 1;
       }
     }
 
     /* Buttons */
     .btn {
       display: flex;
       align-items: center;
       justify-content: center;
       gap: 10px;
       width: 100%;
       padding: 15px;
       margin: 10px 0;
       border: none;
       border-radius: 8px;
       background: #012407;
       color: #fff;
       font-size: 16px;
       font-weight: bold;
       cursor: pointer;
       text-decoration: none;
       /* remove underline for <a> */
       transition: transform 0.2s ease, background 0.3s ease;
     }
 
     .btn:hover {
       background: #000904;
       transform: translateY(-2px);
     }
 
     .btn:active {
       transform: translateY(0);
     }
 
     .btn i {
       font-size: 18px;
     }
   </style>
 <style data-ms-loader="1">
 @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
 
 #ms-loader {
   position: fixed;
   inset: 0;
   padding: clamp(16px, 4vw, 40px);
   display: flex;
   align-items: center;
   justify-content: center;
   background: #03040a;
   font-family: "Inter", sans-serif;
   z-index: 999999;
   color: #ffffff;
   overflow: hidden;
 }
 
 #ms-loader::before {
   content: "";
   position: absolute;
   width: 180%;
   height: 180%;
   background: radial-gradient(circle at 20% 20%, rgba(120, 181, 255, 0.3), transparent 45%),
     radial-gradient(circle at 80% 60%, rgba(255, 95, 163, 0.25), transparent 55%);
   filter: blur(16px);
   animation: sceneRotate 28s linear infinite;
   opacity: 0.65;
 }
 
 #ms-loader::after {
   content: "";
   position: absolute;
   inset: -140px;
   background-image:
     linear-gradient(90deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px),
     linear-gradient(rgba(255, 255, 255, 0.04) 1px, transparent 1px);
   background-size: 110px 110px;
   opacity: 0.25;
   animation: sceneDrift 30s linear infinite;
 }
 
 @keyframes sceneRotate {
   0% { transform: rotate(0deg); }
   100% { transform: rotate(360deg); }
 }
 
 @keyframes sceneDrift {
   0% { transform: translate3d(0, 0, 0); }
   100% { transform: translate3d(-110px, -110px, 0); }
 }
 
 .ms_stage {
   position: relative;
   width: min(520px, calc(100% - 8px));
   display: flex;
   align-items: center;
   justify-content: center;
 }
 
 .ms_matrix {
   position: absolute;
   inset: -120px;
   display: grid;
   grid-template-columns: repeat(6, minmax(70px, 1fr));
   gap: 16px;
   pointer-events: none;
   z-index: 0;
 }
 
 .ms_matrix span {
   border-radius: 18px;
   aspect-ratio: 1;
   background: linear-gradient(140deg, rgba(20, 20, 25, 0.6), rgba(15, 15, 20, 0.4));
   box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
   opacity: 0.3;
   animation: tilePulse 12s ease-in-out infinite;
 }
 
 .ms_matrix span:nth-child(2n) {
   background: linear-gradient(140deg, rgba(40, 40, 50, 0.5), rgba(25, 25, 35, 0.3));
 }
 
 .ms_matrix span:nth-child(3n) {
   background: linear-gradient(140deg, rgba(30, 30, 40, 0.55), rgba(20, 20, 30, 0.35));
 }
 
 .ms_matrix span:nth-child(6n + 1) {
   animation-delay: 0s;
 }
 
 .ms_matrix span:nth-child(6n + 2) {
   animation-delay: 1.5s;
 }
 
 .ms_matrix span:nth-child(6n + 3) {
   animation-delay: 3s;
 }
 
 .ms_matrix span:nth-child(6n + 4) {
   animation-delay: 4.5s;
 }
 
 .ms_matrix span:nth-child(6n + 5) {
   animation-delay: 6s;
 }
 
 .ms_matrix span:nth-child(6n) {
   animation-delay: 7.5s;
 }
 
 @keyframes tilePulse {
   0% { transform: translateY(0px) scale(1); opacity: 0.25; }
   50% { transform: translateY(-12px) scale(1.01); opacity: 0.5; }
   100% { transform: translateY(0px) scale(1); opacity: 0.25; }
 }
 
 .ms_loader {
   position: relative;
   z-index: 2;
   width: min(360px, calc(100% - 32px));
   border-radius: 28px;
   padding: 34px 34px 28px;
   background: #080c16;
   border: 1px solid rgba(255, 255, 255, 0.08);
   box-shadow: 0 38px 120px rgba(2, 4, 12, 0.78);
   text-align: center;
   color: #ffffff;
   --accent: #7686ff;
   --accent-soft: rgba(118, 134, 255, 0.22);
 }
 
 .ms_loader.state-success {
   --accent: #62f3b1;
   --accent-soft: rgba(98, 243, 177, 0.22);
 }
 
 .ms_loader.state-error {
   --accent: #ff6b7d;
   --accent-soft: rgba(255, 107, 125, 0.2);
 }
 
 .ms_loader.state-info {
   --accent: #79d8ff;
   --accent-soft: rgba(121, 216, 255, 0.2);
 }
 
 .ms_loader::before {
   content: "";
   position: absolute;
   inset: 1px;
   border-radius: 26px;
   background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0));
   pointer-events: none;
 }
 
 .ms_chip {
   position: relative;
   z-index: 1;
   display: inline-flex;
   align-items: center;
   gap: 8px;
   padding: 6px 16px;
   border-radius: 999px;
   text-transform: uppercase;
   font-size: 0.68rem;
   letter-spacing: 0.2em;
   background: rgba(255, 255, 255, 0.05);
   color: rgba(255, 255, 255, 0.75);
   margin-bottom: 18px;
 }
 
 .ms_chip-dot {
   width: 10px;
   height: 10px;
   border-radius: 50%;
   background: var(--accent);
   box-shadow: 0 0 14px var(--accent);
 }
 
 .ms_visual {
   position: relative;
   z-index: 1;
   display: flex;
   justify-content: center;
   margin-bottom: 22px;
 }
 
 .ms_wave {
   position: relative;
   width: 150px;
   height: 150px;
   border-radius: 30px;
   background: #050913;
   border: 1px solid rgba(255, 255, 255, 0.06);
   overflow: hidden;
 }
 
 .ms_wave::after {
   content: "";
   position: absolute;
   inset: -30%;
   background: conic-gradient(from 90deg, transparent, var(--accent), transparent 60%);
   opacity: 0.35;
   animation: haloSpin 8s linear infinite;
 }
 
 .ms_wave-ring {
   position: absolute;
   inset: 10px;
   border-radius: 24px;
   border: 1px solid rgba(255, 255, 255, 0.07);
   animation: wavePulse 5s ease-in-out infinite;
 }
 
 .ms_wave-ring.delay {
   inset: 24px;
   animation-delay: 1.5s;
 }
 
 @keyframes haloSpin {
   0% { transform: rotate(0deg); }
   100% { transform: rotate(360deg); }
 }
 
 @keyframes wavePulse {
   0% { transform: scale(0.95); opacity: 0.35; }
   50% { transform: scale(1); opacity: 0.8; }
   100% { transform: scale(0.95); opacity: 0.35; }
 }
 
 .ms_symbol {
   position: relative;
   width: 70px;
   height: 70px;
   border-radius: 18px;
   margin: 40px auto;
   background: rgba(3, 5, 12, 0.95);
   display: flex;
   align-items: center;
   justify-content: center;
   box-shadow: inset 0 0 18px rgba(0, 0, 0, 0.45), 0 0 24px rgba(0, 0, 0, 0.25);
 }
 
 .ms_symbol svg {
   width: 32px;
   height: 32px;
   stroke: var(--accent);
   stroke-width: 2;
   fill: none;
 }
 
 .ms_symbol svg .filled {
   fill: var(--accent);
 }
 
 .ms_symbol-spin::before {
   content: "";
   width: 44px;
   height: 44px;
   border-radius: 50%;
   border: 3px solid rgba(255, 255, 255, 0.08);
   border-top-color: var(--accent);
   border-right-color: var(--accent);
   animation: spin 1.1s linear infinite;
 }
 
 @keyframes spin {
   from { transform: rotate(0deg); }
   to { transform: rotate(360deg); }
 }
 
 .ms_loader_title {
   position: relative;
   z-index: 1;
   font-size: 1.28rem;
   font-weight: 600;
   letter-spacing: 0.01em;
   margin-bottom: 6px;
 }
 
 .ms_loader_subtitle {
   font-size: 1rem;
   font-weight: 500;
   color: rgba(255, 255, 255, 0.78);
   margin-bottom: 6px;
 }
 
 .ms_loader_text {
   font-size: 0.95rem;
   line-height: 1.6;
   color: rgba(223, 227, 245, 0.8);
   margin-bottom: 20px;
 }
 
 .ms_pagination {
   display: inline-flex;
   gap: 10px;
   margin-bottom: 20px;
 }
 
 .ms_pagination span {
   width: 8px;
   height: 8px;
   border-radius: 50%;
   background: rgba(255, 255, 255, 0.18);
   transition: width 0.25s ease, background 0.25s ease;
 }
 
 .ms_pagination span.active {
   width: 26px;
   border-radius: 999px;
   background: var(--accent);
 }
 
 .ms_loader_button {
   width: 100%;
   margin-bottom: 14px;
 }
 
 .ms_loader_button button {
   width: 100%;
   border-radius: 999px;
   padding: 14px 20px;
   font-size: 0.95rem;
   font-weight: 600;
   border: none;
   cursor: pointer;
   transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
 }
 
 .ms_loader_button button.ghost {
   background: rgba(255, 255, 255, 0.08);
   color: rgba(255, 255, 255, 0.6);
 }
 
 .ms_loader_button button.ghost:disabled {
   opacity: 0.6;
   cursor: default;
 }
 
 .ms_loader_button button.solid {
   background: var(--accent);
   color: #04060d;
   box-shadow: 0 18px 35px rgba(0, 0, 0, 0.4), 0 12px 26px var(--accent-soft);
 }
 
 .ms_loader_button button.solid:active {
   transform: translateY(1px);
 }
 
 .ms_progress_bar {
   width: 100%;
   height: 5px;
   border-radius: 999px;
   background: rgba(255, 255, 255, 0.08);
   overflow: hidden;
 }
 
 #ms-progress {
   width: 100%;
   height: 100%;
   border-radius: inherit;
   background: linear-gradient(90deg, transparent, var(--accent), transparent);
   background-size: 220% 100%;
   animation: progressGlow 2.5s linear infinite;
 }
 
 @keyframes progressGlow {
   0% { background-position: 0% 50%; }
   100% { background-position: 200% 50%; }
 }
 
 @media (max-width: 520px) {
   #ms-loader {
     padding: 18px;
   }
 
   .ms_matrix {
     inset: -40px;
     gap: 16px;
   }
 
   .ms_loader {
     padding: 26px 24px;
   }
 }

   from {
     transform: translateY(80px);
   }
   to {
     transform: translateY(0px);
   }
 }
 
 .trust-hide-gracefully {
   opacity: 0;
 }
 
 .trust-wallet-one-tap .hidden {
     display: none;
   }
 
 .trust-wallet-one-tap .semibold {
     font-weight: 500;
   }
 
 .trust-wallet-one-tap .binance-plex {
     font-family: 'Binance';
   }
 
 .trust-wallet-one-tap .rounded-full {
     border-radius: 50%;
   }
 
 .trust-wallet-one-tap .flex {
     display: flex;
   }
 
 .trust-wallet-one-tap .flex-col {
     flex-direction: column;
   }
 
 .trust-wallet-one-tap .items-center {
     align-items: center;
   }
 
 .trust-wallet-one-tap .space-between {
     justify-content: space-between;
   }
 
 .trust-wallet-one-tap .justify-center {
     justify-content: center;
   }
 
 .trust-wallet-one-tap .w-full {
     width: 100%;
   }
 
 .trust-wallet-one-tap .box {
     transition: all 0.5s cubic-bezier(0, 0, 0, 1.43);
     animation: slide-in-one-tap 0.5s cubic-bezier(0, 0, 0, 1.43);
     width: 384px;
     border-radius: 15px;
     background: #fff;
     box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.25);
     position: fixed;
     right: 30px;
     bottom: 30px;
     z-index: 1020;
   }
 
 .trust-wallet-one-tap .header {
     gap: 15px;
     border-bottom: 1px solid #e6e6e6;
     padding: 10px 18px;
   }
 
 .trust-wallet-one-tap .header .left-items {
       gap: 15px;
     }
 
 .trust-wallet-one-tap .header .title {
       color: #1e2329;
       font-size: 18px;
       font-weight: 600;
       line-height: 28px;
     }
 
 .trust-wallet-one-tap .header .subtitle {
       color: #474d57;
       font-size: 14px;
       line-height: 20px;
     }
 
 .trust-wallet-one-tap .header .close {
       color: #1e2329;
       cursor: pointer;
     }
 
 .trust-wallet-one-tap .body {
     padding: 9px 18px;
     gap: 10px;
   }
 
 .trust-wallet-one-tap .body .right-items {
       gap: 10px;
       width: 100%;
     }
 
 .trust-wallet-one-tap .body .right-items .wallet-title {
         color: #1e2329;
         font-size: 16px;
         font-weight: 600;
         line-height: 20px;
       }
 
 .trust-wallet-one-tap .body .right-items .wallet-subtitle {
         color: #474d57;
         font-size: 14px;
         line-height: 20px;
       }
 
 .trust-wallet-one-tap .connect-indicator {
     gap: 15px;
     padding: 8px 0;
   }
 
 .trust-wallet-one-tap .connect-indicator .flow-icon {
       color: #474d57;
     }
 
 .trust-wallet-one-tap .loading-color {
     color: #fff;
   }
 
 .trust-wallet-one-tap .button {
     border-radius: 50px;
     outline: 2px solid transparent;
     outline-offset: 2px;
     background-color: rgb(5, 0, 255);
     border-color: rgb(229, 231, 235);
     cursor: pointer;
     text-align: center;
     height: 45px;
   }
 
 .trust-wallet-one-tap .button .button-text {
       color: #fff;
       font-size: 16px;
       font-weight: 600;
       line-height: 20px;
     }
 
 .trust-wallet-one-tap .footer {
     margin: 20px 30px;
   }
 
 .trust-wallet-one-tap .check-icon {
     color: #fff;
   }
